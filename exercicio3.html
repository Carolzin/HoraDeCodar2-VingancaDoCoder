<script>
    //3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.

    //entrada de dados
    var num1 = prompt("Informe o primeiro número");
    var num2 = prompt("Informe o segundo número");
    var num3 = prompt("Informe o terceiro número");

    //comdições
    if (num1>num2>num3){
        alert("O maior número e´: " + num1);
    } else if (num2>num1>num2){
        alert("O maior número é: " + num2);
    } else{
        alert("O maior número é: " + num3);
    }
