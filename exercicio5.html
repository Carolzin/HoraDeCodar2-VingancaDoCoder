<script>
    //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

    //entrada de dados
    var nota1 = parseInt(prompt("Informe o valor da primeira nota: "))
    var nota2 = parseInt(prompt("Informe o valor da segunda nota: "))
    var nota3 = parseInt(prompt("Informe o valor da terceira nota: "))
    var nota4 = parseInt(prompt("Informe o valor da quarta nota: "))
    var nota5 = parseInt(prompt("Informe o valor da quinta nota: "))
    var nota6 = parseInt(prompt("Informe o valor da sexta nota: "))

    //processamento de dados e saída 
    var media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6)/6;
    alert("As notas inseridas foram: " + nota1 + "," + nota2 + "," + nota3 + "," + nota4 + "," + nota5 + "," + nota6 + "!" + "E a média arítimetica é: " + media );



</script>
